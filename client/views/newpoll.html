<div class="jumbotron">
  <h2>New Poll</h2>
  <br>
  <form id="poll-form" ng-submit="createPoll()">
    <div class="row">
      <div class="col-md-3">
        <label>Question:</label>
      </div>
      <div class="col-md-9">
        <input type="text" ng-model="question" placeholder="Poll Question"/>
      </div>
    </div>
    <hr>
    <div class="row">
      <h4>Options</h4>
    </div>
    <div class="row option" ng-repeat="answer in answers">
      <div class="col-md-3">
        <label>Option {{$index+1}}:</label>
      </div>
      <div class="col-md-9">
        <input type="text" ng-model="answer.text" placeholder="Option {{$index+1}}"/>
        <i class="fa fa-times fa-1" aria-hidden="true" ng-show="$index>1" ng-click="removeOption($index)"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="new-poll-alert" ng-show="showNewPollAlert">
        {{newPollAlertMessage}}
      </div>
    </div>
    <div class="row" id="poll-btns">
      <button class="btn btn-primary" ng-click="addAnswer()">Add Option</button>
      <button class="btn btn-primary" ng-click="submit()">Create Poll</button>
    </div>
  </form>

</div>
