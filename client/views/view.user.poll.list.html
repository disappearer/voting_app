<div class="jumbotron">
  <h2>Your Polls</h2>
  <br>
  <p>Select a poll to vote on, or create a new one.</p>
  <spinner name="listSpinner" show="true" img-src="/img/spinner.gif"></spinner>
  <div id="poll-list" ng-show="polls">
    <div ng-repeat="poll in polls">
      <div class="row">
        <div class="col-md-12">
          <a href="poll/{{poll.id}}">{{poll.question}}</a>
        </div>
      </div>
    </div>
  </div> <!-- poll-list -->

  <div id="no-polls" ng-show="!polls && !loading">
    <h3>No polls in the database yet.</h3>
  </div>
</div>
